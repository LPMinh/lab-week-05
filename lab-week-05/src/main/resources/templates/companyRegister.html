<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký Công Ty</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-0wo9uPTdcOX+cx4Gxpt7a2HgPzTWq0IZh5FwS6/zUC2L1KeV5vNTZd1zgPR6I5vXw7NTKV5KMJ8y1y+4uxXA7A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }

    .icon {
      margin-right: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<form th:action="@{/register/company}" th:method="post" th:object="${company}">
  <h2><i class="icon fas fa-building"></i> Đăng Ký Công Ty</h2>
    <input type="hidden" name="email" th:value="${email}">
    <input type="hidden" name="password" th:value="${password}">
  <label for="name"><i class="icon fas fa-building"></i> Tên Công Ty:</label>
  <input type="text" id="name" name="name" th:field="*{name}" required>

  <label for="about"><i class="icon fas fa-info-circle"></i> Giới Thiệu:</label>
  <textarea id="about" name="about" th:field="*{about}" required></textarea>

  <label for="address.street"><i class="icon fas fa-map-marker-alt"></i> Địa Chỉ:</label>
  <input type="text" id="street" name="address.street" placeholder="Street" th:field="*{about}" required>
  <input type="text" id="city" name="address.city" placeholder="City" th:field="*{address.city}" required>
  <input type="text" id="country" name="address.country" placeholder="Country" th:field="*{address.country}" required>
  <input type="text" id="zip" name="address.zipCode" placeholder="ZIP Code" th:field="*{address.zipCode}" required>

  <label for="phone"><i class="icon fas fa-phone"></i> Điện Thoại:</label>
  <input type="text" id="phone" name="phone" th:field="*{phone}" required>

  <label for="webURL"><i class="icon fas fa-globe"></i> Địa Chỉ Website:</label>
  <input type="text" id="webURL" name="webURL" th:field="*{webURL}" required>

  <label for="email"><i class="icon fas fa-envelope"></i> Email:</label>
  <input type="email" id="email" name="email"  th:field="*{email}" required>

  <!-- Các trường thông tin bổ sung có thể thêm ở đây -->

  <button type="submit"><i class="icon fas fa-check"></i> Đăng Ký</button>
</form>
</body>
</html>
